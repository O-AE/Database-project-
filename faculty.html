<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Faculties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Manage Faculties</h1>
    </header>

    <section class="form-section">
        <h2>Add Faculty</h2>
        <form id="add-faculty-form">
            <label for="facultyID">Faculty ID</label>
            <input type="text" id="facultyID" name="facultyID" required>
            <label for="facultyName">Faculty Name</label>
            <input type="text" id="facultyName" name="facultyName" required>
            <button type="submit">Add Faculty</button>
        </form>
        <div id="faculties-results"></div>
    </section>

    <section class="form-section">
        <h2>Modify Faculty</h2>
        <form id="modify-faculty-form">
            <label for="modifyFacultyID">Faculty ID</label>
            <input type="text" id="modifyFacultyID" name="modifyFacultyID" required>
            <label for="modifyFacultyName">New Name</label>
            <input type="text" id="modifyFacultyName" name="modifyFacultyName">
            <button type="submit">Modify Faculty</button>
        </form>
    </section>

    <section class="form-section">
        <h2>Delete Faculty</h2>
        <form id="delete-faculty-form">
            <label for="deleteFacultyID">Faculty ID</label>
            <input type="text" id="deleteFacultyID" name="deleteFacultyID" required>
            <button type="submit">Delete Faculty</button>
        </form>
    </section>

    <section class="form-section">
          <h2>Display All Data</h2>
          <!-- Display All Entities Button -->
          <button id="display-all-btn">Display All Data</button>
       
          <!-- Result Div for All Entities -->
          <div id="students-results"></div>
          <div id="teachers-results"></div>
          <div id="courses-results"></div>
          <div id="enrollments-results"></div>
          <div id="grades-results"></div>
          <div id="schedules-results"></div>
          <div id="faculties-results"></div>
          <div id="departments-results"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
