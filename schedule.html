<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Schedules</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Manage Schedules</h1>
    </header>

    <section class="form-section">
        <h2>Add Schedule</h2>
        <form id="add-schedule-form">
            <label for="scheduleCourseID">Course ID</label>
            <input type="text" id="scheduleCourseID" name="scheduleCourseID" required>
            <label for="scheduleTeacherID">Teacher ID</label>
            <input type="text" id="scheduleTeacherID" name="scheduleTeacherID" required>
            <label for="scheduleDay">Day</label>
            <input type="text" id="scheduleDay" name="scheduleDay" required>
            <label for="scheduleTime">Time</label>
            <input type="text" id="scheduleTime" name="scheduleTime" required>
            <label for="scheduleRoom">Room</label>
            <input type="text" id="scheduleRoom" name="scheduleRoom" required>
            <button type="submit">Add Schedule</button>
        </form>
        <div id="schedules-results"></div>
    </section>

    <section class="form-section">
        <h2>Modify Schedule</h2>
        <form id="modify-schedule-form">
            <label for="modifyScheduleCourseID">Course ID</label>
            <input type="text" id="modifyScheduleCourseID" name="modifyScheduleCourseID" required>
            <label for="modifyScheduleTeacherID">Teacher ID</label>
            <input type="text" id="modifyScheduleTeacherID" name="modifyScheduleTeacherID">
            <label for="modifyScheduleDay">New Day</label>
            <input type="text" id="modifyScheduleDay" name="modifyScheduleDay">
            <label for="modifyScheduleTime">New Time</label>
            <input type="text" id="modifyScheduleTime" name="modifyScheduleTime">
            <label for="modifyScheduleRoom">New Room</label>
            <input type="text" id="modifyScheduleRoom" name="modifyScheduleRoom">
            <button type="submit">Modify Schedule</button>
        </form>
    </section>

    <section class="form-section">
        <h2>Delete Schedule</h2>
        <form id="delete-schedule-form">
            <label for="deleteScheduleTeacherID">Teacher ID</label>
            <input type="text" id="deleteScheduleTeacherID" name="deleteScheduleTeacherID" required>
            <label for="deleteScheduleCourseID">Course ID</label>
            <input type="text" id="deleteScheduleCourseID" name="deleteScheduleCourseID" required>
            <button type="submit">Delete Schedule</button>
        </form>
    </section>
    <section class="form-section">
           <h2>Display All Data</h2>
           <!-- Display All Entities Button -->
           <button id="display-all-btn">Display All Data</button>
        
           <!-- Result Div for All Entities -->
           <div id="students-results"></div>
           <div id="teachers-results"></div>
           <div id="courses-results"></div>
           <div id="enrollments-results"></div>
           <div id="grades-results"></div>
           <div id="schedules-results"></div>
           <div id="faculties-results"></div>
           <div id="departments-results"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
