<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Grades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Manage Grades</h1>
    </header>

    <section class="form-section">
        <h2>Assign Grade</h2>
        <form id="assign-grade-form">
            <label for="gradeStudentID">Student ID</label>
            <input type="text" id="gradeStudentID" name="gradeStudentID" required>
            <label for="gradeCourseID">Course ID</label>
            <input type="text" id="gradeCourseID" name="gradeCourseID" required>
            <label for="gradeValue">Grade</label>
            <input type="text" id="gradeValue" name="gradeValue" required>
            <button type="submit">Assign Grade</button>
        </form>
        <div id="grades-results"></div>
    </section>

    <section class="form-section">
        <h2>Modify Grade</h2>
        <form id="modify-grade-form">
            <label for="modifyGradeStudentID">Student ID</label>
            <input type="text" id="modifyGradeStudentID" name="modifyGradeStudentID" required>
            <label for="modifyGradeCourseID">Course ID</label>
            <input type="text" id="modifyGradeCourseID" name="modifyGradeCourseID" required>
            <label for="modifyGradeValue">New Grade</label>
            <input type="text" id="modifyGradeValue" name="modifyGradeValue">
            <button type="submit">Modify Grade</button>
        </form>
    </section>

    <section class="form-section">
        <h2>Delete Grade</h2>
        <form id="delete-grade-form">
            <label for="deleteGradeStudentID">Student ID</label>
            <input type="text" id="deleteGradeStudentID" name="deleteGradeStudentID" required>
            <label for="deleteGradeCourseID">Course ID</label>
            <input type="text" id="deleteGradeCourseID" name="deleteGradeCourseID" required>
            <button type="submit">Delete Grade</button>
        </form>
    </section>

    <section class="form-section">
         <h2>Display All Data</h2>
         <!-- Display All Entities Button -->
         <button id="display-all-btn">Display All Data</button>
      
         <!-- Result Div for All Entities -->
         <div id="students-results"></div>
         <div id="teachers-results"></div>
         <div id="courses-results"></div>
         <div id="enrollments-results"></div>
         <div id="grades-results"></div>
         <div id="schedules-results"></div>
         <div id="faculties-results"></div>
         <div id="departments-results"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
