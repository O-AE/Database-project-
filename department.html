<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Departments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Manage Departments</h1>
    </header>

    <section class="form-section">
        <h2>Add Department</h2>
        <form id="add-department-form">
            <label for="departmentID">Department ID</label>
            <input type="text" id="departmentID" name="departmentID" required>
            <label for="departmentName">Department Name</label>
            <input type="text" id="departmentName" name="departmentName" required>
            <label for="departmentFacultyID">Faculty ID</label>
            <input type="text" id="departmentFacultyID" name="departmentFacultyID" required>
            <button type="submit">Add Department</button>
        </form>
        <div id="departments-results"></div>
    </section>

    <section class="form-section">
        <h2>Modify Department</h2>
        <form id="modify-department-form">
            <label for="modifyDepartmentID">Department ID</label>
            <input type="text" id="modifyDepartmentID" name="modifyDepartmentID" required>
            <label for="modifyDepartmentName">New Department Name</label>
            <input type="text" id="modifyDepartmentName" name="modifyDepartmentName">
            <label for="modifyDepartmentFacultyID">New Faculty ID</label>
            <input type="text" id="modifyDepartmentFacultyID" name="modifyDepartmentFacultyID">
            <button type="submit">Modify Department</button>
        </form>
    </section>

    <section class="form-section">
        <h2>Delete Department</h2>
        <form id="delete-department-form">
            <label for="deleteDepartmentID">Department ID</label>
            <input type="text" id="deleteDepartmentID" name="deleteDepartmentID" required>
            <button type="submit">Delete Department</button>
        </form>
    </section>

    <section class="form-section">
           <h2>Display All Data</h2>
           <!-- Display All Entities Button -->
           <button id="display-all-btn">Display All Data</button>
        
           <!-- Result Div for All Entities -->
           <div id="students-results"></div>
           <div id="teachers-results"></div>
           <div id="courses-results"></div>
           <div id="enrollments-results"></div>
           <div id="grades-results"></div>
           <div id="schedules-results"></div>
           <div id="faculties-results"></div>
           <div id="departments-results"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
